<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone - Iniciar Sesión</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="app-container login-page">
        <!-- Logo y Header -->
        <header class="login-header">
            <svg viewBox="0 0 24 24" class="twitter-logo">
                <g>
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                </g>
            </svg>
            <h1>Lo que está pasando ahora</h1>
            <h2>Únete hoy.</h2>
        </header>

        <!-- Forms Container -->
        <main class="auth-forms">
            <!-- Login Form -->
            <div id="loginSection" class="auth-section active">
                <h3>Iniciar Sesión</h3>
                <form id="loginForm" class="auth-form">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p>¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate</a></p>
            </div>

            <!-- Register Form -->
            <div id="registerSection" class="auth-section">
                <h3>Crear Cuenta</h3>
                <form id="registerForm" class="auth-form">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Contraseña" required>
                    <input type="text" id="registerUsername" placeholder="Nombre de usuario" required>
                    <input type="text" id="registerFullName" placeholder="Nombre completo" required>
                    <button type="submit">Registrarse</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia sesión</a></p>
            </div>

            <!-- Loading State -->
            <div id="loadingSection" class="auth-section loading">
                <p>Verificando autenticación...</p>
            </div>
        </main>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
